<div class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5 text-center">
            <i class="bi bi-envelope-check-fill text-success display-1 mb-4"></i>
            <h3 class="fw-bold">Verify OTP</h3>
            <p class="text-muted mb-1">We sent a 6-digit code to</p>
            <h5 class="fw-bold text-primary">{{ email }}</h5>

            <form [formGroup]="otpForm" (ngSubmit)="verify()" class="mt-5">
              <input 
                type="text" 
                maxlength="6"
                class="form-control form-control-lg text-center fs-1"
                formControlName="otp"
                placeholder="000000"
                style="letter-spacing: 1rem; font-weight: bold;"
                autofocus>

              <button 
                type="submit" 
                [disabled]="otpForm.invalid || loading"
                class="btn btn-success btn-lg w-100 mt-4">
                <span *ngIf="!loading">Verify & Continue</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <span *ngIf="loading">Verifying...</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
