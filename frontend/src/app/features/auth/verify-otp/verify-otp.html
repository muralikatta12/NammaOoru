<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5 text-center">
          <h2 class="fw-bold text-success mb-4">Verify Your Email</h2>
          <p class="text-muted mb-4">
            We sent a 6-digit OTP to<br>
            <strong>{{ email }}</strong>
          </p>

          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <input
                type="text"
                formControlName="otp"
                class="form-control form-control-lg text-center"
                placeholder="Enter 6-digit OTP"
                maxlength="6"
                style="letter-spacing: 10px; font-size: 2rem;"
                autofocus
              >
            </div>

            <button
              type="submit"
              class="btn btn-success btn-lg w-100 mb-3"
              [disabled]="loading || otpForm.invalid"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Verify & Login
            </button>

            <div class="text-center">
              <button type="button" class="btn btn-link text-success" (click)="resendOtp()" [disabled]="loading">
                Resend OTP
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
