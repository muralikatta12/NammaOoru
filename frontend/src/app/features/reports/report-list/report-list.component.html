<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-5 fw-bold">All Reports</h1>
    <a routerLink="/reports/new" class="btn btn-success btn-lg">
      New Report
    </a>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3">Loading reports...</p>
  </div>

  <div *ngIf="!loading && reports.length === 0" class="text-center py-5">
    <h3>No reports found</h3>
    <p>Be the first to report a problem!</p>
  </div>

  <div class="row g-4" *ngIf="!loading && reports.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let report of reports">
      <app-report-card [report]="report"></app-report-card>
    </div>
  </div>
</div>
