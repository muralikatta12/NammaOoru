<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h1 class="display-5 fw-bold text-success mb-2">Civic Reports</h1>
      <p class="text-muted">Help make our city better â€“ report and track issues</p>
    </div>
    <a routerLink="/reports/new" class="btn btn-success btn-lg shadow">
      <i class="bi bi-plus-circle-fill me-2"></i>New Report
    </a>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-success" style="width: 4rem; height: 4rem;"></div>
  </div>

  <div *ngIf="!loading && reports.length === 0" class="text-center py-5">
    <i class="bi bi-inbox display-1 text-muted"></i>
    <h3 class="mt-3 text-muted">No reports yet</h3>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let report of reports">
      <app-report-card [report]="report"></app-report-card>
    </div>
  </div>
</div>
