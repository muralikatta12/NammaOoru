<nav class="navbar navbar-expand-lg shadow-sm sticky-top" style="background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); z-index: 1000;">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand fw-bold fs-2" routerLink="/">
      <span class="text-success">Namma</span><span class="text-warning">Ooru</span>
    </a>

    <!-- Right Side Buttons -->
    <div class="d-flex gap-3 align-items-center">
      <!-- LOGGED IN USER -->
      <ng-container *ngIf="authService.isLoggedIn(); else guestButtons">
        <span class="text-dark fw-semibold d-none d-md-block">
          Hi, {{ authService.getCurrentUser()?.firstName }}!
        </span>
        <button class="btn btn-outline-danger btn-sm" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </ng-container>

      <!-- GUEST USER -->
      <ng-template #guestButtons>
        <a routerLink="/auth/login" class="btn btn-outline-success btn-sm">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </a>
        <a routerLink="/auth/register" class="btn btn-success btn-sm">
          <i class="bi bi-person-plus-fill me-1"></i> Register
        </a>
      </ng-template>
    </div>
  </div>
</nav>
